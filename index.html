<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Market Place</title>
</head>
<body class="container-fluid">

  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">

      <h1>Please enter your shipping information</h1>
      <form id="formOne">
        <!-- name -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="streetAddress">Street Address</label>
          <input id="streetAddress" class="form-control" type="text">
        </div>
         <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zipCode">Zip code</label>
            <input id="zipCode" class="form-control" type="text">
          </div>

        <!-- submitt button -->
        <button type="submit" class="btn">SUBMIT</button>
      </form>
      <!-- submitt button -->

      <div id="submittedInfo">
        <div class="row well">

        <h2>Order Comfirmation</h2>
        <p>
        Hello <strong><span class="firstName"></span> <span class="lastName"></span></strong>!
        </br>

        Thank you for shopping with us.</br>
        Your confirmation# is #######

        <h3>Ship To:</h3>
        <p>
        <span class="firstName"> </span><span class="firstName"></span></br></br>
        <span class="streetAddress"></span></br>
        <span class="city"></span> ,<span class="state"></span> <span class="zipCode"></span></br>
      </p>
    </div>

    </div>
  </div>
</div>
</body>
</html>
